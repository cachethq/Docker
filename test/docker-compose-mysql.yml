version: "2"

services:
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_DATABASE=mysql
  cachet:
    image: docker_cachet
    ports:
      - 80:80
    links:
      - mysql:mysql
    environment:
      - DB_DRIVER=mysql
      - DB_HOST=mysql
      - DB_DATABASE=mysql
      - DB_USERNAME=mysql
      - DB_PASSWORD=mysql
    depends_on:
      - mysql
